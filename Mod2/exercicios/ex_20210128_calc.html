    <div class="container-fluid">
        <h1>Calculos com Javascript</h1>
        <div class="row justify-content-center">
            <input class="col-8 user-input" type="number" id="v1" placeholder="Valor 1" value="0" onfocus="limpaCampo()" onkeypress="onlyNumbers()">
            <input class="col-8 user-input" type="number" id="v2" placeholder="Valor 2" value="0" onfocus="limpaCampo()" onkeypress="onlyNumbers()">

        <div class="row justify-content-center">
            <button class="buttons" onclick="funcao1()">+</button>
            <button class="buttons" onclick="funcao2()">-</button>
            <button class="buttons" onclick="funcao3()">x</button>
            <button class="buttons" onclick="funcao4()">/</button>
        </div>
        <div class="row justify-content-center">
            <input class="col-8 user-input" type="text" id="total" placeholder="Total" onkeypress="return false;" onfocus="limpaCampo2()">
        </div>
    </div>
