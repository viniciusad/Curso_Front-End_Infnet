<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ex7-home-nubank.css">
    <title>Layout</title>

</head>
<body>
    <div class="bg-branco">
