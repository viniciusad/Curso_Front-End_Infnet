<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Tabelas</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        
        <h1>Tabela</h1>

        <table border="1">
            <tr>
                <th>Codigo</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Caneta</td>
                <td>10</td>
                <td>1,20</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Lápis</td>
                <td>5</td>
                <td>1,00</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Borracha</td>
                <td>7</td>
                <td>0,50</td>
            </tr>
            <tr>
                <td colspan="3">Total</td>
                <td>2,70</td>
            </tr>
        </table>
        <hr/>

        <table border="1">
            <tr>
                <th rowspan="5">Campeões Mundiais</th>
                <td>Flamengo</td>
            </tr>
            <tr>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Santos</td>
            </tr>
            <tr>
                <td>Grêmio</td>
            </tr>
            <tr>
                <td>Milan</td>
            </tr>
        </table>
                
    </body>
</html>
