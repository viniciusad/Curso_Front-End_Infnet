<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="./bootstrap5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/a20210316a.css" />
    <title>JavaScript Plugins</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2">
          <img src="https://picsum.photos/350/120" class="img-fluid" alt="" />
        </div>
        <div class="offset-lg-4 col-lg-5">
          <h1>Bem-vindo(a) ao meu site</h1>
        </div>
      </div>
      <div class="row">
        <!-- Bootstrap 5 Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand img-fluid" href="#"
              ><img
                width="60px"
                src="https://www.logolynx.com/images/logolynx/s_cb/cbdfc4868efd455066cd565dd53f71d8.png"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Portfolio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link 2</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link 3</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul
                    class="dropdown-menu navbar-light"
                    aria-labelledby="navbarDropdown"
                  >
                    <li>
                      <a class="dropdown-item" href="#">LINK 1</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">LINK 2</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">LINK 3</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <section class="container-fluid p-0">
      <div
        id="carouselExampleIndicators"
        class="banner carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://picsum.photos/2100/800"
              class="overflow-hidden"
              alt="Foto 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://picsum.photos/2110/900"
              class="overflow-hidden"
              alt="Foto 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://picsum.photos/2000/850"
              class="overflow-hidden"
              alt="Foto 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="container p-3">
      <div class="row portfolio-filter">
        <div class="button-group filter-button-group">
          <button class="btn btn-dark btn-outline-info" data-filter="*">
            ALL
          </button>
          <button class="btn btn-light btn-outline-info" data-filter=".p-css">
            CSS
          </button>
          <button
            class="btn btn-light btn-outline-info"
            data-filter=".p-angular"
          >
            ANGULAR
          </button>
          <button
            class="btn btn-light btn-outline-info"
            data-filter=".p-javascript"
          >
            JAVASCRIPT
          </button>
          <button class="btn btn-light btn-outline-info" data-filter=".p-react">
            REACT
          </button>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="grid portfolio-grid">
            <div class="grid-item p-css p-javascript">
              <img src="https://picsum.photos/300/200" alt="" />
            </div>
            <div class="grid-item p-css">
              <img src="https://picsum.photos/300/210" alt="" />
            </div>
            <div class="grid-item p-css p-javascript">
              <img src="https://picsum.photos/300/205" alt="" />
            </div>
            <div class="grid-item p-css p-javascript">
              <img src="https://picsum.photos/300/220" alt="" />
            </div>
            <div class="grid-item p-angular p-javascript p-react">
              <img src="https://picsum.photos/300/215" alt="" />
            </div>
            <div class="grid-item p-angular p-javascript p-react">
              <img src="https://picsum.photos/300/212" alt="" />
            </div>
            <div class="grid-item p-css p-javascript">
              <img src="https://picsum.photos/300/225" alt="" />
            </div>
            <div class="grid-item p-angular p-javascript p-react">
              <img src="https://picsum.photos/300/208" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./bootstrap5/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="js/a20210316a_javascript_plugins.js"></script>
  </body>
</html>
